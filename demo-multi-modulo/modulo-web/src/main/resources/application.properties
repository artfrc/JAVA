spring.application.name=demo-multi-modulo

# =============================================
# CONFIGURAÇÕES DO BANCO DE DADOS H2
# =============================================

# URL de conexão com o banco H2
# Formato: jdbc:h2:[mem|file]:[nome_banco]
# - 'mem:' para banco em memória (dados temporários)
# - 'file:' para banco persistente em arquivo
# - 'testdb' é o nome do banco de dados
spring.datasource.url=jdbc:h2:mem:testdb

# Classe do driver JDBC para o H2
spring.datasource.driver-class-name=org.h2.Driver

# Usuário padrão do H2 (SA = System Administrator)
spring.datasource.username=sa

# Senha do banco (vazia por padrão no H2)
spring.datasource.password=

# =============================================
# CONFIGURAÇÕES DO JPA/HIBERNATE
# =============================================

# Dialeto SQL que o Hibernate deve usar para o H2
# Isso garante que o Hibernate gere SQL compatível com o H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Comportamento do schema do banco:
# - update: atualiza o schema se necessário (mais usado em dev)
# - create: recria o schema ao iniciar (apaga dados existentes)
# - create-drop: recria ao iniciar e apaga ao encerrar
# - validate: apenas valida o schema
# - none: não faz nada com o schema
spring.jpa.hibernate.ddl-auto=update

# Mostra no console as queries SQL geradas pelo Hibernate
# Muito útil para desenvolvimento!
spring.jpa.show-sql=true

# Formata as queries SQL mostradas no console
spring.jpa.properties.hibernate.format_sql=true

# =============================================
# CONFIGURAÇÕES DO CONSOLE H2 (WEB)
# =============================================

# Habilita o console web do H2
spring.h2.console.enabled=true

# Define o path (URL) onde o console estará disponível
# Acessível em: http://localhost:8080/h2-console
spring.h2.console.path=/h2-console

# Permite acesso remoto ao console (útil se estiver usando Docker etc)
spring.h2.console.settings.web-allow-others=true

# Configura o tracing das queries (útil para debug)
spring.h2.console.settings.trace=true